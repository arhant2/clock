<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-box">
         <div class="time time1">I</div>
        <div class="time time2">II</div>
        <div class="time time3">III</div>
        <div class="time time4">IV</div>
        <div class="time time5">V</div>
        <div class="time time6">VI</div>
        <div class="time time7">VII</div>
        <div class="time time8">VIII</div>
        <div class="time time9">IX</div>
        <div class="time time10">X</div>
        <div class="time time11">XI</div>
        <div class="time time12">XII</div>
        <div class="center-dot"></div>
        <div class="needle hour"></div>
        <div class="needle min"></div>
        <div class="needle sec"></div>
        <div class="outer-circle"></div>
    </div>

    <script src="app.js"></script>

</body>

</html>
